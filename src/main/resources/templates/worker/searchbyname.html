<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link type="text/css" rel="stylesheet" href="../../materialize/css/materialize.min.css" media="screen,projection" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<title>Work Carpool</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body class="grey lighten-3">
  <div id="pesquisaAluno" class="container">
    <h3 class="main-title center">Search Worker</h3>
    <form class="col s12" action="/worker/search" method="get">
      <div class="row">
        <div class="row">
          <div class="input-field col s12">
            <input id="name" name="name" type="text" /> <label
              for="first_name">Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 center">
            <button class="btn waves-effect waves-light" type="submit">Search</button>
          </div>
        </div>
      </div>
    </form>
    <div th:if="${workers} != null">
      <div class="row">
        <div class="input-field col s12">
          <table class="striped responsive-table">
            <thead>
              <tr>
                <th style="text-align: center;">First Name</th>
                <th style="text-align: center;">Last Name</th>
              </tr>
            </thead>
            <tr th:each="worker : ${workers}">
              <td style="text-align: center;" th:text="${worker.firstName}"></td>
              <td style="text-align: center;" th:text="${worker.lastName}"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Fim do formulario de pesquisa -->

  <script type="text/javascript" src="../../materialize/js/materialize.min.js"></script>

</body>
</html>
