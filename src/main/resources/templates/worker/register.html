<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<link type="text/css" rel="stylesheet"
	href="../materialize/css/materialize.min.css" media="screen,projection" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<title>Work Carpool</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../js/inicializar.js"></script>
</head>

<body class="grey lighten-3">
	<div id="formularioEdicao" class="container">
		<h3 class="main-title center">Register Worker</h3>
		<div class="row">
			<form class="col s12" action="#" th:action="@{/worker/save}"
				th:object="${worker}" method="post">
				<div class="section">
					<h5>Basic Data</h5>
					<div class="row">
						<div class="input-field col s12">
							<input id="nome" type="text" th:field="*{firstName}" /> <label
								for="nome">First Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="nome" type="text" th:field="*{lastName}" /> <label
								for="nome">Last Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="register" type="text" th:field="*{register}" /> <label
								for="nome">Register</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="address" type="text" class="validate"
								th:field="*{homeAddress.address}" /> <label for="address">Home Address</label>
						</div>
					</div>
				</div>
				<!-- Fim SECTION Dados Basicos -->

				<div class="row">
					<div class="input-field col s12 center">
						<button class="btn waves-effect waves-light" type="submit"
							name="action">Register</button>
					</div>
				</div>
			</form>
		</div>

	</div>
	<!-- Fim do formulario de edicao -->

	<script type="text/javascript"
		src="../materialize/js/materialize.min.js"></script>
</body>

</html>
