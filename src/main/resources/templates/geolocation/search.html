<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link type="text/css" rel="stylesheet"
    href="../../materialize/css/materialize.min.css"
    media="screen,projection" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet" />
<title>Work Carpool</title>
<script type="text/javascript"
    src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../js/inicializar.js"></script>
<script type="text/javascript" src="../js/googlemaps.js"></script>



<link type="text/css" rel="stylesheet" href="../css/main.css" />
</head>
<body class="grey lighten-3">
    <div id="formGeoLocation" class="container">
        <h3 class="main-title center">View Workers</h3>
        <form class="col s12" action="/geolocation/search" method="get">
            <div class="row">
                <div class="input-field col s12">
                    <select name="workerId" id="workerId">
                        <option th:each="worker : ${workers}" th:value="${worker.id}"
                            th:text="${worker.firstName}">Worker's Name</option>
                    </select> <label for="workerId">Workers</label>
                </div>
            </div>
            <div th:if="${nearbyWorkers} != null">
                <div class="row">
                    <div id="map" class="mapa"></div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 center">
                    <button class="btn waves-effect waves-light" type="submit">Search</button>
                </div>
            </div>
        </form>

        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIPw0BOFbsavl2S0XJm366GqIL8WaL4xw&amp;callback=initMap"
            async="async" defer="defer"></script>


    </div>
    <script type="text/javascript"
        src="../../materialize/js/materialize.min.js"></script>
</body>
</html>
